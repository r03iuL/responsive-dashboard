<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Dashboard</title>
        <script
            src="https://kit.fontawesome.com/4754da88c5.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="css/style.css"
        />
    </head>
    <body>
        <div class="dashboard">
            <!-- Mobile Overlay -->
            <div
                class="mobile-overlay"
                id="mobile-overlay"
            ></div>

            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="mobile-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input
                            type="text"
                            placeholder="Search..."
                        />
                    </div>
                </div>
                <div class="header-right">
                    <button
                        class="theme-toggle"
                        id="theme-toggle"
                    >
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img
                            src="assets/images/avatar.png"
                            alt="user-profile"
                        />
                    </div>
                </div>
            </header>

            <!-- Sidebar -->
            <aside
                class="sidebar"
                id="sidebar"
            >
                <div class="logo">
                    <i class="fa fa-code"></i>
                    <h1>System Dashboard</h1>
                </div>
                <div class="nav-title">Main Menu</div>
                <div class="nav-links">
                    <a
                        href="#"
                        class="nav-item active"
                    >
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a
                        href="#"
                        class="nav-item"
                    >
                        <i class="fas fa-project-diagram"></i>
                        <span>Projects</span>
                    </a>
                    <a
                        href="#"
                        class="nav-item"
                    >
                        <i class="fas fa-calendar-days"></i>
                        <span>Calendar</span>
                    </a>
                    <a
                        href="#"
                        class="nav-item"
                    >
                        <i class="fas fa-user"></i>
                        <span>Team</span>
                    </a>
                    <a
                        href="#"
                        class="nav-item"
                    >
                        <i class="fas fa-chart-pie"></i>
                        <span>Reports</span>
                    </a>
                    <a
                        href="#"
                        class="nav-item"
                    >
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </div>
                <div class="nav-title">Team Members</div>
                <div class="nav-links">
                    <div class="team-member">
                        <img
                            src="assets/images/testimony-1.png"
                            alt=""
                        />
                        <span>Diane Crystal</span>
                    </div>
                    <div class="team-member">
                        <img
                            src="assets/images/testimony-2.png"
                            alt=""
                        />
                        <span>Jhon Blake</span>
                    </div>
                    <div class="team-member">
                        <img
                            src="assets/images/testimony-3.png"
                            alt=""
                        />
                        <span>Marry Jane</span>
                    </div>
                    <div class="team-member">
                        <img
                            src="assets/images/avatar.png"
                            alt=""
                        />
                        <span>Peter Griffin</span>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="content">
                <div class="welcome-banner">
                    <h1>Welcome Back, Peter!</h1>
                    <p>
                        You have 3 ongoing projects, 2 deadlines approaching
                        this week.
                    </p>
                    <button class="btn btn-light">
                        <i class="fas fa-plus"></i>
                        Create new project.
                    </button>
                </div>

                <!-- Profile card -->
                <div class="profile-card card">
                    <img
                        src="assets/images/avatar.png"
                        class="profile-img"
                        alt=""
                    />
                    <div class="profile-info">
                        <h2>Peter Griffin</h2>
                        <p>Project Manager</p>
                    </div>
                    <!-- Fixed Progress Ring -->
                    <div class="progress-ring">
                        <svg
                            class="progress-circle"
                            width="100"
                            height="100"
                            viewBox="0 0 100 100"
                        >
                            <circle
                                class="progress-bg"
                                cx="50"
                                cy="50"
                                r="45"
                            />
                            <circle
                                class="progress-fill"
                                cx="50"
                                cy="50"
                                r="45"
                            />
                        </svg>
                        <div class="progress-text">75%</div>
                    </div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-value">12</span>
                            <span class="stat-label">Projects</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">24</span>
                            <span class="stat-label">Task</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">89%</span>
                            <span class="stat-label">Success</span>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer"></footer>
        </div>

        <!-- Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
